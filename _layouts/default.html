<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="images/fav.png">
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <link rel="stylesheet" href="/fonts/cmun-serif.css">

    <link rel="stylesheet" href="/fonts/cmun-sans.css">


    <link rel="icon" href="images/fav.png">
    </link>

<style>

.dropdown{
  position:relative;
  padding-bottom: 0px !important;
}
li a, .dropbtn {
    text-decoration: none;
    padding-bottom: 0px !important;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    left:-9999px;
    padding: 5px !important;
    padding-bottom: 0px !important;

    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 5px !important;
    padding-bottom: 0px !important;

    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
    left:0px;
}


ul#nlist {
    display: flex;
    align-items: center;
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 20px;
}

.spacer {
    flex: 1;
}
        /* shows sublist on hover */
</style>
<body>
    <header> Andrew Y. Chen
    </header>
    <div class="container">

    <nav>
        <ul id = "nlist">
            <li><a href="/" class="{% if page.url == '/' %}active{% endif %}" style="color: #dba504">Home</a></li>
            <li><a href="/about.html" class="{% if page.url == '/about.html' %}active{% endif %}" >About</a></li>
            <li><a href="/projects.html" class="{% if page.url == '/projects.html' %}active{% endif %}" >Projects</a></li>
            <li class = "dropdown">
                <a href="#" class="dropbtn" class="dropbtn {% if page.url contains '/lad' or page.url contains '/seb' %}active{% endif %}">Rocketry</a>
                <ul class = "dropdown-content">
                    <li><a href="/lad.html">3D-Printed Rockets</a></li>
                    <li><a href="/seb.html">The SEB Story</a></li>
                </ul>
            </li>
            <li><a href="/music.html" class="{% if page.url == '/music.html' %}active{% endif %}" >Music</a></li>
            <li><a href="/napkin.html" class="{% if page.url == '/napkin.html' %}active{% endif %}" >Solid Mechanics Napkin</a></li>
            <li><a href="/train.html" class="{% if page.url == '/train.html' %}active{% endif %}"  style="color: #da291c">Red Line</a></li>
            <li class="spacer"></li>
            <li><a href="/resume.html" class="{% if page.url == '/resume.html' %}active{% endif %}" >CV</a></li>
            <li><a href="/teaching.html" class="{% if page.url == '/teaching.html' %}active{% endif %}" >Teaching</a></li>
        </ul>
    </nav>
        {{ content }}

    </div><!-- /.container -->
    <footer>
        <ul>
            <li>Contact me: </li>
            <li><a href="mailto:achen314@mit.edu">Email</a></li>
            <li><a href="https://www.linkedin.com/in/aychen314159/">LinkedIn</a></li>
        </ul>
    </footer>
</body>

</html>
